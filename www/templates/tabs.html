<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Input Tab -->
  <ion-tab title="Input" icon="icon ion-document-text" href="#/tab/input">
    <ion-nav-view name="tab-input"></ion-nav-view>
  </ion-tab>


  <!-- Read Tab -->
  <ion-tab title="Read" icon="icon ion-ios7-bookmarks" href="#/tab/read">
    <ion-nav-view name="tab-read"></ion-nav-view>
  </ion-tab>


</ion-tabs>
